<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/main.js" defer></script>

    <title>GitFav</title>
</head>

<body>
    <div id="app">
        <header class="content">
            <div id="logo">
                <img src="./assets/Gitfav (1).svg" alt="">
            </div>
            <div class="search">
                <label class="sr-only" for="">Digite o Github username que quer favoritar</label>
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="assets/star (1).svg" alt="">
                    favoritar
                </button>
            </div>
        </header>
        <table class="content">
            <thead>
                <tr>
                    <th>Usuarios</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <td><img src="assets/estrela.svg" alt=""></td>
            </tbody>

        </table>
    </div>

</body>

</html>
